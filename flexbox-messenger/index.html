<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Flexbox Messenger</title>
</head>
<body>
    <header>
        <span> &lt; Messages</span>
        <span id="contact">Vicky</span>
        <span>Edit</span>
    </header>
    

    
    <main>
        <div class="message-container">
            <p class="message">Why aren't you answering?</p>
        </div>
        <div class="message-container">
            <p class="message">
                Sorry, I dropped my phone and I can't find it.
                I'll text you when I find it.
            </p>
        </div>
        <div class="message-container">
            <p class="message">Okay.</p>
            <p class="message">You find it yet?</p>
        </div>
        <div class="message-container">
            <p class="message">No.</p>
        </div>
        <div class="message-container">
            <p class="message">Okay, let me know when you do.</p>
        </div>
    </main>
</body>
</html>
